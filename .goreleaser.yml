    ids:
    - acmedns
    format_overrides:
      - goos: windows
        formats: zip
    wrap_in_directory: true
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_acmedns_
      {{- if eq .Os "darwin" }}mac{{ else }}{{ .Os }}{{ end }}_
      {{- .Arch }}
      {{- with .Arm }}v{{ . }}{{ end }}
